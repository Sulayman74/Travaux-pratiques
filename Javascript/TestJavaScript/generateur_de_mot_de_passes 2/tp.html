<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tp 1</title>
    <link rel="stylesheet" href="tp.css">

  </head>
  <body>
    <main>
      <form class="pass_form" action="">
        <div>
          <input id="password" type="text">
        </div>
        <div>
          <input type="checkbox" name="upper" id="upper">
          <label for="upper">Uppercase</label>
        </div>
        <div>
          <input type="checkbox" name="lower" id="lower">
          <label for="lower">Lowercase</label>
        </div>
        <div>
          <input type="checkbox" name="num" id="num">
          <label for="num">Numbers</label>
        </div>
        <div>
          <input type="checkbox" name="symbol" id="symbol">
          <label for="symbol">Symbols</label>
        </div>
        <div>
          <label for="longueurpwd">Password Length:</label>
          <input type="range" id="longueurpwd" name="longueurpwd" min="0" max="50">
          <input type="number" min="0" max="50" value='25' id="nb_lettres">
        </div>

        <input type="submit" class="btnPass" value="Generate password">
      </form>
    </main>

    <footer>
      <script src="script.js">

      </script>
    </footer>
  </body>
</html>
